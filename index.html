<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Front-End Quiz</title>
		<link rel="stylesheet" href="css/main.css" />
	</head>
	<body>
		<div class="scorers">
			<div class="popup">
				<h1>Something you love</h1>
			</div>
			<button class="btn start-btn">Start</button>
		</div>
		<div class="container">
			<div class="quiz-contest">
				<div class="status">
					<span class="time">00:10</span>
					<span class="marks">Score : 2/10</span>
				</div>
				<div class="question">
					<h3>What does HTML stand for?</h3>
				</div>
				<div class="answer"></div>
				<div class="controls">
					<button class="btn next-btn">Next</button>
				</div>
			</div>
		</div>
		<script src="js/main.js"></script>
	</body>
</html>
